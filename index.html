<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>抽卡遊戲</title>
</head>
<body>
    <div id="drawCardContainer" class="card-container">
        <h1>抽卡遊戲</h1>
        <div id="cardDisplay" class="card-display">
            <h2 id="cardName"></h2>
            <img id="cardImage" class="card-image" src="" alt="">
        </div>
        <button id="drawCardBtn" class="button">抽卡</button>
        <button id="showBagBtn" class="button">查看包包</button>
    </div>

    <div id="bagContainer" class="card-container" style="display: none;">
        <h2>包包</h2>
        <div id="bagContent"></div>
        <button id="showDrawCardBtn" class="button">返回抽卡</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
